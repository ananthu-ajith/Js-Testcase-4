<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index(1-12).css">
</head>
<body>

    <section>
        <h3>1.</h3>
        <p id="area">Area</p>
        <input id="length" type="number" placeholder="length"/>
        <input id="width" type="number" placeholder="width"/>
        <button type="submit" id="areabtn"> Area </button>
    </section>

    <section>
        <h3>2.</h3>
        <p id="sumeven">Sum of even</p>
        <button type="submit" id="sevenbtn">Sum</button>
    </section>

    <section class="asc">
        <h3>3.</h3>
        <p id="ascend">Ascending</p>
        <button id="ascbtn" type="submit">Ascend</button>

    </section>

    <section class="fibonacci">
        <h3>4.</h3>
        <p id="fib">Fibonacci Series</p>
        <input id="fibnum" type="number" placeholder="Number of terms"/>
        <button id="fibbtn" type="submit">Fib</button>
    </section>


    <section class="greeting">
        <h3>5.</h3>
        <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" />
        </div>
        <div>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" />
</div>
    <button type="submit" id="greetingbtn">Submit</button>
    
    </section>

    <section class="date">
        <h3>6.</h3>
        <p id="dateop">Day is</p>
        <input type="date" id="datein" name="dateInput" >
        <button type="submit" id="datebtn">Submit</button>

    </section>



    <section>
        <h3>7.</h3>
        <div><p  id="errorMessages">Provide Details</p></div>
        <div><label for="username">Email</label><input id="username" type="email" name="username"/></div>
        <div><label for="password">Password:</label><input id="password" type="password" name="password"/></div>
        <button type="button" id="formbtn">Submit</button>

    </section>

    <section>
        <h3>8.</h3>
        <p id="prft">Provide the number</p>
        <input type="number" id="prftcnm" />
        <button type="button" id="prfctbtn">Submit</button>

    </section>


    <section>

        <h3>9.</h3>
        <p id="sumdesc">Sum</p>
        <div><label for="sumf">First Number</label><input id="sumf" type="number" name="sumf"/></div>
        <div><label for="sums">Second Number</label><input id="sums" type="number" name="sums"/></div>
        <button type="button" id="sumdescbtn">Submit</button>


    </section>



    <section>
        <h3>10.</h3>
        <p id="difdesc">Difference</p>
        <div><label for="diff">Number</label><input id="diff" type="number" name="sumf"/></div>
        <button type="button" id="difbtn">Submit</button>


    </section>

    <section>

        <h3>11.</h3>
        <p id="compdesc">Result</p>
        <div><label for="compf">First Number</label><input id="compf" type="number" name="compf"/></div>
        <div><label for="comps">Second Number</label><input id="comps" type="number" name="comps"/></div>
        <button type="button" id="compbtn">Submit</button>
        
    </section>

    <section>

        <h3>12.</h3>
        <p id="pndesc">Result</p>
        <div><label for="pnf">First Number</label><input id="pnf" type="number" name="pnf"/></div>
        <div><label for="pns">Second Number</label><input id="pns" type="number" name="pns"/></div>
        <button type="button" id="pnbtn">Submit</button>
        
    </section>


    <script src="index(1-12).js"></script>
</body>
</html>
